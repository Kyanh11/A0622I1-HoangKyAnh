<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<script>
    let doanhSo= prompt("Nhập doanh số bán hàng ")
    let ds= parseInt(doanhSo)
    if (ds < 100) {document.write("Hoa hồng nhận được là 2%")}
    else if (ds == 100) {document.write("Hoa hồng nhận được là 5%")}
    else if (ds == 200) {document.write("Hoa hồng nhận được là 10%")}
    else if (ds == 300) {document.write("Hoa hồng nhận được là 15%")}
    else {document.write("Số bạn nhận không hợp lệ")}
</script>
</body>
</html>
