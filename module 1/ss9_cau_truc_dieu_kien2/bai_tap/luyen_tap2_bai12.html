<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 12</title>
</head>
<body>
<script>
    let tienGoc= 1000000;
    let laiSuat= parseFloat(prompt("Nhập lãi"));
    let soThang= 6
    for(let i= 1; i <= soThang ;i ++) {tienGoc + tienGoc * laiSuat}
    tienGoc += tienGoc * laiSuat
    alert("Số tiền cần trả là" + tienGoc +"VND")

</script>
</body>
</html>
