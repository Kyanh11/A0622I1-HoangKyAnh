<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 11</title>
</head>
<body>
<script>
    let tienLuong= prompt("Nhập tiền lương trong 1 tháng ")
    let l= parseInt(tienLuong)
    if(l <= 5000000) {var thue  = 100000}
    else if(l <= 10000000) {var thue = 200000}
    else if (l <= 15000000) {var thue = 250000}
    else if (l >= 20000000) {var thue = 300000}
    alert("Thuế thu nhập cá nhân của 1 tháng là"+ thue +"VND")


</script>
</body>
</html>
