<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2 </title>
</head>
<body>
<script>
    let tuoi= prompt("Nhập tuổi")
    let t= parseInt(tuoi)
    if ( t == 15  ) {
        document.write("Đủ điều kiện vào lớp 10 ")
    }
    else if (t <= 15) {
        document.write("Không đủ điều kiện vào lớp 10")
    }
    else if (t >= 15){
        document.write("Đủ điều kiện vào lớp 10")
    }

</script>

</body>
</html>
