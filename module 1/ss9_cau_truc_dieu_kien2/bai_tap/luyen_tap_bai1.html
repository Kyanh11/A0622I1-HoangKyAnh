<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1 </title>
</head>
<body>
<script>
    let soa= prompt("Nhập số a")
    let sob= prompt("Nhập số b")
    let a= parseInt(soa)
    let b= parseInt(sob)
    let sodu=(a%b)
    if (sodu == 0 ) {
        document.write("Số a chia hết cho b")
    } else {
        document.write("Số a không chia hết cho b")
    }

</script>

</body>
</html>
