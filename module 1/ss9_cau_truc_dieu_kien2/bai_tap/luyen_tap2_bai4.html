<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Bài 4</title>

<body>
<script>
let canhA= prompt("Nhập cạnh a")
let a= parseInt(canhA)
let canhB= prompt("Nhập cạnh B")
let b= parseInt(canhB)
let dientich= (a * b)
document.write("Diện tích hình chữ nhật là" + dientich)
</script>
</body>
