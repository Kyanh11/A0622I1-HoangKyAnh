<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<script>
    let cao= prompt("Nhập chiều cao")
    let a= parseInt(cao)
    let day= prompt("Nhập chiều cao")
    let h= parseInt(day)
    let dientich= ((a * h)/2)
    document.write("Diện tích hình chữ nhật là" + dientich)
</script>
</body>
</html>
