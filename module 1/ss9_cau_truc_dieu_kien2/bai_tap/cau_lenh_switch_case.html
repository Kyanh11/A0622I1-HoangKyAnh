<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu lệnh switch-</title>
</head>
<body>
<form>
<table>
    <tr>
        <td><input type="text" name="month" id="mn"></td>
        <td style="padding-left: 50px"><button type="button" onclick="show()">Tính số ngày</button></td>
    </tr>

<script>
    function show() {
        let month = document.getElementById('mn').value
        let mn= parseInt(month)
        switch (mn) {
            case (1):
                alert('Tháng 1 có 31 ngày')
                ;
                break;
            case (2):
               alert('Tháng 2 có 28 hoặc 29 ngày')
                ;
                break;
            case (3):
               alert('Tháng 3 có 31 ngày')
                ;
                break;
            case (4):
                alert('Tháng 4 có 30 ngày')
                ;
                break;
            case (5):
                alert('Tháng 5 có 31 ngày')
                ;
                break;
            case (6):
                alert('Tháng 6 có 30 ngày')
                ;
                break;
            case (7):
                alert('Tháng 7 có 31 ngày')
                ;
                break;
            case (8):
                alert('Tháng 8 có 30 ngày')
                ;
                break;
            case (9):
                alert('Tháng 9 có 31 ngày')
                ;
                break;
            case (10):
                alert('Tháng 10 có 30 ngày')
                ;
                break;
            case (11):
                alert('Tháng 11 có 31 ngày')
                ;
                break;
            case (12):
                alert('Tháng 12 có 30 ngày')
                ;
                break;

        }
    }
</script>
</table>
</form>
</body>

</html>
