<!DOCTYPE html>

    <title>Bài 8 </title>

<body>
<script>
let age= prompt("Nhập tuổi của bạn")
let a= parseInt(age)
    if (a < 0 || a > 120) {document.write("Tuổi bạn nhập không đúng ")}
    else {document.write("Tuổi bạn nhập đúng")}

</script>

</body>
