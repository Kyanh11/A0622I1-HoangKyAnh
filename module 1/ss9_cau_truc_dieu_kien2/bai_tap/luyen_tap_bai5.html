<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5 </title>
</head>
<body>
<script>
let kt= prompt("Nhập điểm kiểm tra")
let gk= prompt("Nhập điểm kiểm tra giữa kỳ")
let ck= prompt("Nhập điểm kiểu tra cuối kỳ")
let t= parseInt(kt)
let g= parseInt(gk)
let c= parseInt(ck)
let tong=((t+g+c)/3)
if (tong <= 5) {document.write("Học sinh yếu")}
else if (tong > 5) {document.write ("Học sinh giỏi")}
</script>
</body>
</html>
