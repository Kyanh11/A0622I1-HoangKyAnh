<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    let sn= prompt("Nhập số nguyên")
    let s= parseInt(sn)
    if ( s == 0  ) {
        document.write("Số nguyên bằng 0 ")
    }
    else if (s < 0) {
        document.write("Số nguyên nhỏ hơn 0")
    }
    else if (s > 0){
        document.write("Số nguyên lớn hơn 0")
    }

</script>

</body>
</html>
