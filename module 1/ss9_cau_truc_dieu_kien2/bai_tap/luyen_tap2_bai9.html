<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 9</title>
</head>
<body>
<script>
    let canhA= prompt("Nhập cạnh a")
    let a= parseInt(canhA)
    let canhB= prompt("Nhập cạnh b")
    let b= parseInt(canhB)
    let canhC= prompt("Nhập cạnh c")
    let c= parseInt(canhC)
    if (a,b,c > 0 && a + b > c && b + c > a && a + c > b)
    {document.write("a, b, c là cạnh của một tam giác")}
    else {document.write("a, b, c không phải là cạnh của một tam giác")}
</script>

</body>
</html>
