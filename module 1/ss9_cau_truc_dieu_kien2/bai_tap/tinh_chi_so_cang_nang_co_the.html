<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số cân nặng cơ thể</title>
</head>
<body>

 <script>
     let wg= prompt("insert weight")
     let hg= prompt("insert height")
     let w= parseInt("wg")
     let h = parseInt("hg")
     let bmi = w/(h^2)
     if (bmi < 18)
         document.write("Underweight");
     else if (bmi < 25.0)
         document.write("Normal");
     else if (bmi < 30.0)
         document.write("Overweight");
     else
         document.write("Obese");
 </script>

</body>
</html>
