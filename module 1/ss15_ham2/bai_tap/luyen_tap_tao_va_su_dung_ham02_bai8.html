<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 8</title>
</head>
<body>
<script>
    function daoNguoc() {
        let a = prompt('Có bao nhiêu kí tự?');
        let b = []
        for (let c = 0; c < a ; c++) {
            b.push(prompt('Nhập số'))}
        let d = []
        for (let e = (b.length-1); e >= 0 ; e--)
        {d.push(b[e])}
        return d}
    alert(daoNguoc())
</script>
</body>
</html>
