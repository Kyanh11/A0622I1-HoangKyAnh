<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 9</title>
</head>
<body>
<script>
    function mangKyTu() {
        let a = prompt('Nhập mảng ký tự');
        let b = a.split("");
        let kyTu = prompt('Nhập ký tự cần tìm');
        let count=0
        for (let c = 0; c <b.length ; c++)
        {if(kyTu === b[c])
        {count++}}
        if (count==0)
        {count = -1
            return count}
        else
            {return count}}
    alert(mangKyTu())
</script>
</body>
</html>
