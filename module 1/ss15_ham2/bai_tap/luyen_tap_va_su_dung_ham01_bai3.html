<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<button onclick="start()">Bắt đầu</button>
<script>
    function start (){
        let soA = +prompt('Nhập số A')
        let soB = +prompt('Nhập số B')
        if(soA > soB)
        {alert(soA + 'lớn hơn' + soB)}
        else if ( soA <= soB)
        {alert(soA + soB)}}

</script>
</body>
</html>
