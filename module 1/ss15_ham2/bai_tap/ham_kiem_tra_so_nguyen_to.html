<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm kiểm tra số nguyên tố</title>
</head>
<body>
<script>
    let so = +prompt('Nhập số ')
    function isPrime(so)
    {if (so<2)
    {return false}
    else {for (let a = 2; a <so ; a++) {if (so%a==0)
    {return false}}}
        return true;}
    if(isPrime(so))
    {document.write('Đây là số nguyên tố')}
    else {document.write('Đây không phải là số nguyên tố')}

</script>
</body>
</html>
