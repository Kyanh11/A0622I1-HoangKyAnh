<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let soLuong = +prompt('Có bao nhiêu ký tự trong mảng?')
    let so = []
    for (let a = 0; a <soLuong ; a++)
    {let b = prompt('Nhập dữ liệu')
        so.push(b)}
    so.reverse()
    alert(so.join(""))
</script>
</body>
</html>
