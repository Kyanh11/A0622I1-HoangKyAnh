<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 9</title>
</head>
<body>
<script>
    let soA = []
    let soB = []
    for (let a = 0; a <10; a++)
    {let b = +prompt('Nhập số A')
        soA.push(b)}
    for (let c = 0; c <10; c++)
    {let d = +prompt('Nhập số B')
        soB.push(d)}
    soA.push(soB)
    document.write(soA)
</script>
</body>
</html>
