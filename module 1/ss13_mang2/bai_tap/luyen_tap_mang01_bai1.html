<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    let  so= []
    let tren10 = 0
    for (let i = 0; i <10 ; i++) {
        let e = +prompt('Nhập số')
        so.push(e)}

    for (let a = 0; a <so.length ; a++)
    {if ((so[a]) >= 10)
        {tren10++}}
    alert (tren10)
</script>
</body>
</html>
