<script>
let so = []
let gtl = 0

{let a = +prompt('Nhập số')

{if (gtl<so[b]){gtl=so[b]}}
alert ( 'So co gia tri lon nhat la ' + gtl + ', tim thay tai so'+so.indexOf(gtl))
</script>
