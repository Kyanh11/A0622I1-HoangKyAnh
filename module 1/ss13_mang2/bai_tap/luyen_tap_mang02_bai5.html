<body>
<script>
    let aMang1 = prompt('Nhập mảng 1')
    let aMang2 = prompt('Nhập mảng 2')
    let mang1 = mang1.split('')
    let mang2 = mang2.split('')
    let count=0

    if (aMang1.length == aMang2.length)
    {for (let a = 0; a <aMang1.length; a++)
        {if (aMang1[a]==aMang2[a])
            {count++
                if (count==aMang2.length)
                {alert('Mảng này giống ')}}
            else
                {alert('Mảng này không giống ')}}}
    else
                    {alert('Mảng này không giống ')}
</script>
