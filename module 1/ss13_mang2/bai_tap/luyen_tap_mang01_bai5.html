<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<script>
    let soluong = +prompt('Nhập số lượng')
    let so = []
    for (let a = 0; a <soluong ; a++)
    {let b = +prompt('Nhập số')
        so.push(b)}
    let am = 0
    for (let c = 0; c <so.length ; c++)
    {if (so[c]<0) {am++}}
    alert ('Số lượng số âm có trong chuỗi là ' + am)
</script>
</body>
</html>
