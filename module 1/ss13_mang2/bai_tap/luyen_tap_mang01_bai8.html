<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 8</title>
</head>
<body>
<script>
    let soLuong = +prompt('Nhập số lượng cần in')
    let so = []
    for (let i = 0; i <soLuong ; i++)
    {let b = +prompt('Nhập số')
        so.push(b)}
    so.sort((a,b)=>b-a)
    document.write(so)
</script>
</body>
</html>
