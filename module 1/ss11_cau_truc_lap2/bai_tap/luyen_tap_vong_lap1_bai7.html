<body>
<script>
    for (let q=1; q<100; q++){
        if(q%3==0 && q%5==0){
            document.write('FizzBuzz' + '<br>')
        }else if (q%3==0){
            document.write('Fizz' + '<br>')
        }else if (q%5==0){
            document.write('Buzz'+ '<br>')
        }else {
            document.write(q + '<br>')
        }
    }
</script>
