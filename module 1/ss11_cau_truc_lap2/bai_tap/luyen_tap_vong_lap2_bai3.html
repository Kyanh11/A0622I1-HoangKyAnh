<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÃ i 3</title>
</head>
<body>
<script>
    for (let q=1; q<=15; q++){document.write('*')
        if(q==5){document.write('<br>')}
        else if(q==9){document.write('<br>')}
        else if(q==12){document.write('<br>')}
        else if(q==14){document.write('<br>')}}
    document.write('<br>')
    document.write('<br>')
    document.write('<br>')

    for (let q=14; q>=0; q--){document.write('*')
        if(q==14){document.write('<br>')}
        else if(q==12){document.write('<br>')}
        else if(q==9){document.write('<br>')}
        else if(q==5){document.write('<br>')}}
    document.write('<br>')
    document.write('<br>')
    document.write('<br>')

    for (let q=1; q<=15; q++){document.write('*')
        if(q==5){document.write('<br>'); document.write('&nbsp')}
        else if(q==9){ document.write('<br>'); document.write('&nbsp &nbsp')}
        else if(q==12){document.write('<br>'); document.write('&nbsp &nbsp &nbsp')}
        else if(q==14){document.write('<br>'); document.write('&nbsp &nbsp &nbsp &nbsp')}}
    document.write('<br>')
    document.write('<br>')
    document.write('<br>')

    for (let q=14; q>0; q--){
        if(q==14){document.write('&nbsp &nbsp &nbsp &nbsp &nbsp');
            document.write('*');
            document.write('<br>');
            document.write('&nbsp &nbsp &nbsp &nbsp') }
        else if(q==12){document.write('<br>'); document.write('&nbsp &nbsp &nbsp')}
        else if(q==9){document.write('<br>'); document.write('&nbsp &nbsp')}
        else if(q==5){document.write('<br>'); document.write('&nbsp')}
        document.write('*')}
</script>
</body>
</html>
