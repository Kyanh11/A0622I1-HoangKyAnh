<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let nhietDo = +prompt('Nhập nhiệt độ')
    if (nhietDo>100){
        alert('Cần giảm nhiệt độ')
    }else if (nhietDo<20){
        alert('Cần tăng nhiệt độ ')
    }else {
        alert('Nhiệt độ đúng')
    }
</script>
</body>
</html>
